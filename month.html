<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>month</title>
</head>
<body>
Nhập vào tháng: <input id="month">
<input type="button" value="Tính số ngày" onclick="index()">
<div id="result"></div>

    <script>
        function index() {
            let month = parseInt(document.getElementById("month").value);
            let result=document.getElementById("result")
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    result.innerHTML="Tháng "+month+" có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 1:
                    result.innerHTML="Tháng "+month+" có 30 ngày";
                    break;
                case 2:
                    result.innerHTML= "Tháng 2 có 28 hoặc 29 ngày";
                    break;
                default:
                    result.innerHTML= "Sai thông tin, mời nhập lại"
            }
        }

    </script>
</table>
</body>
</html>
